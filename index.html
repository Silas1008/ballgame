        </div>
        <div class="ball3">

        </div>
        <div class="ball4">
          <audio class="sound" src="sounds/D1.mp3"></audio>
        </div>
        <div class="ball5">
          <audio class="sound" src="sounds/E1.mp3"></audio>
        </div>
        <div class="ball6">

        </div>
        <div class="ball7">

        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
